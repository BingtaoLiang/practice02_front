<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="text/html; charset=UTF-8;"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/gaokao.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body style="background-color: whitesmoke">
<div th:insert="navigation :: nav"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" >
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">找大学</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="menu row">
                                    <div class="col-xs-4 col-sm-4 school-icon " th:each="region:${regions}">
                                        <a class="glyphicon glyphicon-globe" th:href="@{'/schoolList?reid='+${region.reid}}"
                                           style="text-decoration: none;"></a>
                                        <h4 th:text="${region.region}"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">查专业</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="menu row">
                                    <div class="col-xs-4 col-sm-4 school-icon " th:each="major:${majors}">
                                        <a class="glyphicon glyphicon-book" th:href="@{'/professionList?major='+${major.major}}"
                                           style="text-decoration: none;"></a>
                                        <h4 th:text="${major.major}"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
