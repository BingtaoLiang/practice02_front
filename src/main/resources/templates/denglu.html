<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="text/html; charset=UTF-8;"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/gaokao.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: whitesmoke">
<div th:insert="navigation :: nav"></div>

<div>
    <div style="width: 340px;margin:0 auto;margin-top: 50px">
        <div style="margin-top: 85px">
            <form action="/addlogin" name="loginfrom" role="form" method="post" class="form-signin"
                  accept-charset="utf-8">
                <h4 class="form-signin-heading">输入你的用户名和密码进行登录：</h4>
                <label class="sr-only" for="username">用户名</label>
                <input type="text" name="username" placeholder="用户名..." class=" form-control" id="username" required
                       autofocus>
                <label class="sr-only" for="password">密码</label>
                <input type="password" name="password" placeholder="密码..." class="form-control" id="password" required>
                <div style="text-align:center;vertical-align:middle;width: 100%">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
                    <h4 style="color: red" th:text="${msg}"></h4>
                    <input type="button" value="注册" class="btn btn-lg btn-primary btn-block"
                           onClick="location.href='/register'"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
